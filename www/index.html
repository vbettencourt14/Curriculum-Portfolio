<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Loading Bar Container -->
  <div id="loading-container">
    <div id="loading-bar">
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
    </div>
  </div>

  <!-- Portfolio Content -->
  <section id="portfolio-section" style="opacity: 0;">
    <header>
      <h1>Your Name</h1>
      <p>Web Developer</p>
    </header>

    <section>
      <img id="profile-image" src="your-profile-image.jpg" alt="Profile Image">
      <p>Your introduction or any relevant information about yourself.</p>
      <p>Your skills, achievements, or any other details you want to showcase.</p>
    </section>

    <!-- Video element for MP4 file -->
    <audio id="audio-player" controls style="display: none;">
        <source src="mp3/loading.mp3" type="audio/mp3">
      </audio>
    </section>

  <script src="script.js"></script>
</body>
</html>
